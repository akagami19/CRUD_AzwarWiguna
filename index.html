<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body style="color: white; background-color: #0878f8">
    

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5"><strong>CRUD</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4">
                <div class="col-10 col-md-8" mb-3>
                    <label for="NamaDepan">NamaDepan</label>
                    <input class="form-control" id="NamaDepan" type="text" placeholder="Enter Nama Depan">
                </div>
                <div class="col-10 col-md-8" mb-3>
                    <label for="NamaBelakang">NamaBelakang</label>
                    <input class="form-control" id="NamaBelakang" type="text" placeholder="Enter Nama Belakang">
                </div>
                <div class="col-10 col-md-8" mb-3>
                    <label for="NPM">NPM</label>
                    <input class="form-control" id="NPM" type="text" placeholder="Enter NPM">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Nama Depan</th>
                            <th>Nama Belakang</th>
                            <th>NPM</th>
                            <th>Menu</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Azwar</td>
                            <td>Wiguna</td>
                            <td>50421251</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
